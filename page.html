<!DOCTYPE html>
<html>
<head>
	<title>Ghiles</title>
</head>
<body>

<script >

var myPosts ;
var myComments = [];


fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(posts => 

{	myPosts=posts;
	for (i=0;i<posts.length;i++)
{
	

	fetch('https://jsonplaceholder.typicode.com/posts/'+posts[i].id+'/comments')
	  .then(response => response.json())
	  .then(comments => myComments.push(comments))
	  .then(() => {
	  	for(i=0;i<myPosts.length;i++){

	var node = document.createElement("h2");                 
	var textnode = document.createTextNode('POST nÂ° '+i+" "+posts[i].title);         
	node.appendChild(textnode);                              
	document.getElementById("post").appendChild(node); 

	if(myComments[i] == null) break;
	for(j=0;j<myComments[i].length;j++)
	{
		var nodef = document.createElement("LI");                 
		var textnode = document.createTextNode('Comment '+ myComments[i][j].body);         
		nodef.appendChild(textnode);                              
		node.appendChild(nodef);
	}
}});
}});





</script>

<h1>Post and Comment Render from  : jsonplaceholder.typicode.com</h1>
<div id=post>
</div>


</body>
</html>
